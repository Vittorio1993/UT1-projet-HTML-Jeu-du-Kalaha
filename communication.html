	<FORM method ="POST" action="mailto:zhang.huakai@gmail.com">
	<table align="center">
	<tr> 
		<td> Appellation : </td>
			<td>
			<select name="appellation">
			<option value="monsieur">Mr</option>
			<option value="madame">Mme</option>
			</select>
			
		</td>
	</tr>

	<tr>
		<td> Nom : </td>
			<td> <input type="text" name="nom" id="nom" required> </td>
	</tr>

	<tr>
		<td> Prénom : </td> 
			<td><input type="text" name="prenom" id="prenom" required> </td>
	</tr>

	
	<tr>
		<td id="tel"> Numéro de téléphone : </td>
			<td><input type="tel" name="telephone" size="50" id="telephone" pattern="[0-9]{10}" required> </td>
	</tr>

	<tr>
		<td> Adresse e-mail : </td>
			<td><input type="email" name="mail" size="100" id="mail" placeholder="nom@adresse" required> </td>
	</tr>



	<tr>
	<td> Objet : </td>
	<td> <INPUT type="text" name="txt_fied" required> </td>
	</table>
	<p> <TEXTAREA cols="35" rows="15" name="textZone" value="Entrez vos informations"></TEXTAREA></p>
	</br>
	<p> <input type="submit" value="Envoyer" onClick="return validText(nom) && validText(prenom)  && validText(adresse) && confirm('Le message va être envoyer.');"> <input type="reset" value="Effacer"> </p>
	</FORM>
